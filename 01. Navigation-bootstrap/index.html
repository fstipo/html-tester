<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Template</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicons/64x64.png"
      type="image/x-icon"
    />
    <!-- For bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <!-- For bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row min-vh-100">
      <div class="container-fluid d-flex">
        <!-- Sidebar -->
        <div class="section__navigation col bg-dark">
          <nav class="d-flex flex-column navbar-dark pt-4 d-flex flex-column">
            <div class="d-flex navigation__logo--box m-auto mb-4 text-danger">
              <a
                class="navigation__logo--text navbar-brand d-inline-block m-auto text-light"
                href="#"
              >
                <i class="bi bi-dice-5" role="img" aria-label="dice-5"></i>
                <span class="navigation__link-title ms-2">Logo</span></a
              >
            </div>
            <ul
              class="navigation__box navbar-nav d-flex flex-column justify-content-center"
            >
              <li class="nav-item h3">
                <a class="nav-link" href="#">
                  <i class="bi bi-house-door"></i>
                  <span class="navigation__link-title ms-2">Home</span></a
                >
              </li>
              <li class="nav-item h3">
                <a class="nav-link" href="#">
                  <i class="bi bi-folder2-open"></i>
                  <span class="navigation__link-title ms-2">Project</span></a
                >
              </li>
              <li class="nav-item h3 mt-5">
                <a class="nav-link" href="#">
                  <i class="bi bi-speedometer2"></i>
                  <span class="navigation__link-title ms-2">Dashboard</span></a
                >
              </li>
              <li class="nav-item h3">
                <a class="nav-link" href="#">
                  <i class="bi bi-table"></i>
                  <span class="navigation__link-title ms-2">Orders</span></a
                >
              </li>
              <li class="nav-item h3">
                <a class="nav-link" href="#">
                  <i class="bi bi-grid"></i>
                  <span class="navigation__link-title ms-2">Products</span></a
                >
              </li>
              <li class="nav-item h3">
                <a class="nav-link" href="#">
                  <i class="bi bi-person-circle"></i>
                  <span class="navigation__link-title ms-2">Costumers</span></a
                >
                <!-- <span class="none">Costumers</span></a> -->
              </li>
              <li class="nav-item h3 mt-5">
                <a
                  class="navigation__collapse-button nav-link"
                  href="#"
                  type="button"
                >
                  <i class="bi bi-chevron-double-left"></i>
                  <span class="navigation__link-title ms-2">Collapse</span></a
                >
              </li>
            </ul>
          </nav>
        </div>

        <!-- <ul class="nav flex-column bg-info nav-pills nav-fill">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Active</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul> -->

        <!--  Main -->
        <div class="section__main col bg-info">
          <h2 class="display-2 ps-4 pt-4">Main</h2>
        </div>
      </div>
    </div>

    <!-- For bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
